apiVersion: v1
kind: Pod
metadata:
  name: bjss-todo-mvc-pod
  labels:
    app.kubernetes.io/name: bjss-todo-mvc-pod
spec:
  containers:
    - name: bjss-todo-mvc-pod
      image: public.ecr.aws/g8g7h5m7/bjss-aws:latest
      ports:
        - containerPort: 80
          name: http-web-svc
---
apiVersion: v1
kind: Service
metadata:
  name: bjss-todo-mvc-service
spec:
  selector:
    app.kubernetes.io/name: bjss-todo-mvc-pod
  ports:
    - name: name-of-service-port
      protocol: TCP
      port: 80
      targetPort: http-web-svc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
    - host: "k8s.bjss-aws.pt"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: bjss-todo-mvc-service
                port:
                  number: 80
