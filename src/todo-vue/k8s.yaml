apiVersion: apps/v1
kind: Deployment
metadata:
  name: bjss-todo-mvc-depl
  labels:
    app: bjss-todo-mvc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bjss-todo-mvc
  template:
    metadata:
      labels:
        app: bjss-todo-mvc
    spec:
      containers:
        - name: bjss-todo-mvc
          image: public.ecr.aws/g8g7h5m7/bjss-aws:latest
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  rules:
    - host: "k8s.bjss-aws.pt"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: bjss-todo-mvc
                port:
                  number: 80
